<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Creating a Sign up Page</title>
  </head>
  <body>
    <div class="signup-form">
      <h2>Create a Secure Account</h2>
      <p>Welcome to the future of Savings & Investments</p>
      <div class="form-field">
        <form>
          <div class="input-group">
            <label for="fname">Full name</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Full name"
            />
          </div>
          <div class="input-group">
            <label for="email">Email address</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email address"
            />
          </div>
          <div class="input-group">
            <label>Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Phone Number"
            />
          </div>
          <div class="input-group">
            <label for="Pword">Password</label>
            <input type="text" id="Pword" name="Pword" placeholder="Password" />
          </div>
          <div class="input-group">
            <label for="Ref">Referrer Phone or Promo Code (optional) </label>
            <input
              type="text"
              id="Ref"
              name="Ref"
              placeholder="Referrer Phone or Code"
            />
          </div>

          <div class="input-group">
            <label for="How">How did you hear About Us? (optional) </label>
            <select id="Select-box">
              <option value="Click to select">Click to select</option>
              <option value="Facebook">Facebook</option>
              <option value="Twitter">Twitter</option>
              <option value="Instagram">Instagram</option>
              <option value="Friend/Family/Coworkers Referral"
                >Friends/Family/Coworkers Referral</option
              >
              <option value="Google Search">Google Search</option>
              <option value="Google Play store">Google Play store</option>
              <option value="Online Blog">Online Blog</option>
              <option value="Local Newspaper">Local Newspaper</option>
              <option value="At an Event">At an Event</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="btn-group">
            <button type="button">CREATE ACCOUNT</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
